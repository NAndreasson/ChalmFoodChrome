<script src="scripts/vendor/handlebars-v1.1.2.js"></script>

<script id="restaurant-template" type="text/x-handlebars-template">
  <div class="menu">
    <h2>{{title}}</h2>
    <dl>
      {{#each dishes}}
        <dt>{{title}}</dt>
        <dd>{{desc}}</dd>
      {{/each}}
    </dl>
  </div>
</script>

<script>
  var templates = [];
  var source = document.getElementById('restaurant-template').innerHTML;
  templates['resturant'] = Handlebars.compile(source);
</script>
